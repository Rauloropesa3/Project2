<!-- Modal -->

        <h5 class="modal-title" id="exampleModalLabel"><span id="modalTitle"></span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="diagnosisBtn" class="btn btn-primary">Diagnosis</button>
        <button type="button" id="treatmentBtn" class="btn btn-primary">Treatment</button>
      </div>
    </div>
  </div>
